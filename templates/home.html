<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>    
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function() {
    
        addEventListener("keydown", function(event) {
            if (event.keyCode == 32) {
                document.getElementById("video_bl").innerHTML = "<img src=\"{{ url_for('video_top') }}\", height=\"95%\">"
            }
            if (event.keyCode == 50) {
              if(document.getElementById("video_cl").innerHTML == "") {
                document.getElementById("video_cl").innerHTML = "<img src=\"{{ url_for('video_color') }}\", height=\"30%\">"
              }
              else {
                document.getElementById("video_cl").innerHTML = ""
              }
            }
        });
        addEventListener("keyup", function(event) {
            if (event.keyCode == 32) {
                document.getElementById("video_bl").innerHTML = "<img src=\"{{ url_for('video') }}\", height=\"95%\">"
            }
        });
      });
    </script>
    <p id="video_bl"><img src="{{ url_for('video') }}", height="95%"></p>
    <p id="video_cl"></p>
  </body>
</html>
